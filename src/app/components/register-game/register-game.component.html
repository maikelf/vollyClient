<mat-card class="top15p">
  <mat-card-header>
    <mat-card-title>
      <h5>Register New Game</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate id="gform" [formGroup]="form" (ngSubmit)="RegisterGame()">
      <div class="row top20">
        <div class="col-lg-12">
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Team 1" formControlName="team1" id="team1" />
          </mat-form-field>
          <div *ngIf="form.controls.team1.errors && form.controls.team1.dirty">
            <div class="form-component-error">
              <div *ngIf="form.controls.team1.errors.required">
                Team 1 field is required
              </div>
              <div *ngIf="form.controls.team1.errors.maxlength">
                Team 1 field max 60 characters
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row top20">
        <div class="col-lg-12">
          <mat-form-field class="input-full-width">
            <input matInput placeholder="Team 2" formControlName="team2" id="team2" />
          </mat-form-field>
          <div *ngIf="form.controls.team2.errors && form.controls.team2.dirty">
            <div class="form-component-error">
              <div *ngIf="form.controls.team2.errors.required">
                Team 2 field is required
              </div>
              <div *ngIf="form.controls.team2.errors.maxlength">
                Team 2 field max 60 characters
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row top20">
        <div class="col-lg-8">
          <mat-checkbox color="primary" formControlName="withoutServer">Without Server. Only run in local browser. No save result in data base</mat-checkbox>
        </div>
        <div class="col-lg-4 r">
          <button mat-raised-button color="primary" type="submit"><i class="fa fa-play"></i>&nbsp;&nbsp;Start Game</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
